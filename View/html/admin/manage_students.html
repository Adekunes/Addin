    <div class="admin-layout">
        <header class="admin-header">
            <div class="logo">

        <nav class="admin-sidebar">

        <main class="admin-main">
            <section class="student-management">
                <h2>Student Management</h2>
                <button id="addStudentBtn" class="btn">Add New Student</button>
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Guardian</th>
                            <th>Progress</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Student data will be populated here -->
                    </tbody>
                </table>
            </section>

            <div id="studentModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle">Add/Edit Student</h2>
                    <form id="studentForm">
                        <div class="form-group">
                            <label for="studentName">Name:</label>
                            <input type="text" id="studentName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="studentClass">Class:</label>
                            <select id="studentClass" name="class" required>
                                <!-- Classes will be populated dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="guardianName">Guardian Name:</label>
                            <input type="text" id="guardianName" name="guardian" required>
                        </div>
                        <div class="form-group">
                            <label for="guardianContact">Guardian Contact:</label>
                            <input type="tel" id="guardianContact" name="guardianContact" required>
                        </div>
                        <button type="submit" class="btn">Save Student</button>
                    </form>
                </div>
            </div>
        </main>
