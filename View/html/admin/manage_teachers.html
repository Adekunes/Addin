    <div class="admin-layout">
        <header class="admin-header">
            <div class="logo">

        <nav class="admin-sidebar">

        <main class="admin-main">
            <section class="teacher-management">
                <h2>Teacher Management</h2>
                <button id="addTeacherBtn" class="btn">Add New Teacher</button>
                <table id="teachersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Subjects</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Teacher data will be populated here -->
                    </tbody>
                </table>
            </section>

            <div id="teacherModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle">Add/Edit Teacher</h2>
                    <form id="teacherForm">
                        <div class="form-group">
                            <label for="teacherName">Name:</label>
                            <input type="text" id="teacherName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="teacherEmail">Email:</label>
                            <input type="email" id="teacherEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="teacherSubjects">Subjects:</label>
                            <input type="text" id="teacherSubjects" name="subjects">
                        </div>
                        <div class="form-group">
                            <label for="teacherStatus">Status:</label>
                            <select id="teacherStatus" name="status">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Save Teacher</button>
                    </form>
                </div>
            </div>
        </main>
